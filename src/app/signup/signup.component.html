<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title text-center">Signup</h5>
      <p *ngIf="data?.message" class="alert alert-warning">{{data?.message}}</p>
      <form #signupForm="ngForm" (ngSubmit)="signup()">
        <div class="form-group">
          <input type="text" class="form-control" name="name" id="name" [(ngModel)]="user.name" #name="ngModel"
            placeholder="Full Name" />
          <div *ngIf="user.invalid && (user.dirty || user.touched)">
            <div class="alert alert-danger" *ngIf="email.errors.required">
              Name is required.
            </div>

          </div>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel"
            placeholder="Email" pattern="^[A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
          <div *ngIf="email.invalid && (email.dirty || email.touched)">
            <div class="alert alert-danger" *ngIf="email.errors.required">
              Email is required.
            </div>
            <div class="alert alert-danger" *ngIf=" email.touched && email.errors.pattern">
              Enter valid email.
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel"
            placeholder="password" minlength="4" required />
          <div *ngIf="password.invalid && (password.dirty || password.touched)">
            <div class="alert alert-danger" *ngIf="password.errors.required">
              Password is required.
            </div>
            <div class="alert alert-danger" *ngIf="password.errors.minlength">
              Password length must be 4 charecters long
            </div>
          </div>
        </div>
        <button class="btn btn-primary mr-4" type="submit" [disabled]="!signupForm.valid">Signup</button>
        <span>or</span>
        <a [routerLink]="['/login']" class="card-link">Already have an account ?</a>
      </form>
    </div>
  </div>
</div>
